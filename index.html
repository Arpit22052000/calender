<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calender">
      <p class="dayFormat"></p>
      <ul class="calender-week">
        <li class="sun">Sun</li>
        <li class="mon">Mon</li>
        <li class="tue">Tue</li>
        <li class="wed">Wed</li>
        <li class="thu">Thu</li>
        <li class="fri">Fri</li>
        <li class="sat">Sat</li>
      </ul>
      <ul class="calender-dates">
        <li class="1">10</li>
        <li class="2">11</li>
        <li class="3">12</li>
        <li class="4">13</li>
        <li class="5">14</li>
        <li class="6">15</li>
        <li class="7">16</li>
      </ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
