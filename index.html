<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calender">
      <p class="dayFormat">h</p>
      <button class="myBtn">Change</button>
      <ul class="calender-week">
        <li><a href="#" class="previous round">&#8249;</a></li>
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
        <li><a href="#" class="next round">&#8250;</a></li>
      </ul>
      <ul class="calender-dates">
        <li class="sun"></li>
        <li class="mon"></li>
        <li class="tue"></li>
        <li class="wed"></li>
        <li class="thu"></li>
        <li class="fri"></li>
        <li class="sat"></li>
      </ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
